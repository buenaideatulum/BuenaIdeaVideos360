<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galer√≠a de Videos 360 - Buena Idea</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    #login {
      text-align: center;
      background: rgba(0,0,0,0.85);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 100%;
    }

    #login img { width: 360px; margin-bottom: 25px; /* AQU√ç VA EL LOGO */ }

    #login h2 { margin-bottom: 15px; font-size:24px; color:#ffcc00; }
    #login input { width:80%; padding:12px; margin-bottom:15px; border:none; border-radius:8px; font-size:16px; }
    #login button { padding:12px 25px; background:#ffcc00; color:#111; font-weight:bold; border:none; border-radius:8px; cursor:pointer; transition:0.3s; }
    #login button:hover { background:#ffaa00; }

    #gallery { display:none; width:100%; max-width:1200px; }

    #gallery-header { text-align:center; margin-bottom:30px; }
    #gallery-header img { width:150px; margin-bottom:15px; /* AQU√ç VA EL LOGO */ }
    #gallery-header h2 { font-size:28px; color:#ffcc00; }

    .videos { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:20px; }

    .video-card {
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    video { width:100%; border-radius:12px; }

    .download-btn {
      display:inline-block;
      margin-top:10px;
      padding:10px 15px;
      background:#ffcc00;
      color:#111;
      border-radius:8px;
      text-decoration:none;
      font-weight:bold;
      transition:0.3s;
    }

    .download-btn:hover { background:#ffaa00; }
  </style>
</head>
<body>

  <!-- PANTALLA DE ACCESO -->
  <div id="login">
    <!-- AQU√ç VA EL LOGO -->
    <img src="logo.png" alt="Logo Buena Idea">
    <h2>Acceso a la galer√≠a de videos</h2>
    <p>Introduce la contrase√±a para continuar:</p>
    <input type="password" id="passwordInput" placeholder="Contrase√±a">
    <br>
    <button onclick="checkPassword()">Entrar</button>
  </div>

  <!-- GALER√çA DE VIDEOS -->
  <div id="gallery">
    <div id="gallery-header">
      <!-- AQU√ç VA EL LOGO -->
      <img src="logo.png" alt="Logo Buena Idea">
      <h2>Galer√≠a de Videos 360</h2>
    </div>

    <div class="videos">
      <div class="video-card">
        <video controls>
          <source src="v1.mov" type="video/quicktime">
          Tu navegador no reproduce este video. 
          <a href="v1.mov" download>Descargar Video 1</a>
        </video>
        <a href="v1.mov" download class="download-btn">Descargar Video 1</a>
      </div>

      <div class="video-card">
        <video controls>
          <source src="v2.mov" type="video/quicktime">
          Tu navegador no reproduce este video. 
          <a href="v2.mov" download>Descargar Video 2</a>
        </video>
        <a href="v2.mov" download class="download-btn">Descargar Video 2</a>
      </div>

      <div class="video-card">
        <video controls>
          <source src="v3.mov" type="video/quicktime">
          Tu navegador no reproduce este video. 
          <a href="v3.mov" download>Descargar Video 3</a>
        </video>
        <a href="v3.mov" download class="download-btn">Descargar Video 3</a>
      </div>

      <!-- Agrega m√°s videos como v4.mov, v5.mov, etc. -->
    </div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if(input === "sonriesiempre") {
        document.getElementById("login").style.display = "none";
        document.getElementById("gallery").style.display = "block";
      } else {
        alert("Clave incorrecta üòÖ Intenta de nuevo.");
      }
    }
  </script>

</body>
</html>
